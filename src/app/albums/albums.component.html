<div class="row content">
    <div class="col-sm-4 video">
        <app-album-details [album]="selectedAlbum" (onPlay) = "playParent($event)"></app-album-details>
    </div>

    <div class="col-sm-8 music">
        <h1>{{titlePage}}</h1>
        <!-- <button type="button" class="btn btn-lg btn-danger">You are in an anonymous mode.</button> -->
        <div class="card" *ngFor="let album of albums">
            <div class="card-header">
                {{album.ref}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{album.title}} <span class="btn btn-outline-dark" *ngIf = "album.status ==='on'">{{tag}}</span></h5>
                <p class="card-text">{{album.description}}</p>
                <a class="btn btn-outline-primary" href="#" role="button">fr</a>
                <a class="btn btn-outline-dark" href="#" role="button" *ngFor = "let tag of album.tags">{{tag}}</a>

                <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
                <small>{{album.like}}</small>
                <img class="glyph-icon" src="./assets/svg/si-glyph-timer.svg" />
                <small>{{album.duration}}</small>
            </div>
            <button type="button" (click)="onSelect(album)" class="button-album-display">Afficher l'album</button>
        </div><!-- .card -->
    </div>
</div> <!-- video -->
