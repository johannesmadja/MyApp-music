<div class="card">
    <img class="card-img-top"  src = "{{currentSrc}}" alt = "Group Music">
    <div class="card-body">
        <h5 class="card-title">Dark</h5>
        <p class="card-text">Punk electro</p>
        <a href="#" class="btn btn-primary" (click) = "play(album)">Play >> </a>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor = "let list of albumList">{{list}}</li>
    </ul>
</div>
