<form class="my-2 my-lg-5 d-flex ms-auto"  #formSearch = "ngForm"> <!-- (ngSubmit) = "onSubmit(formSearch)" -->
    <input name = "word" required class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)] = "word" (ngModelChange) = "onChangeEmit($event)"> <!-- ngModel -->
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled] = "formSearch.invalid">Search</button>
</form>
