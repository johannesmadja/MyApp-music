<form class="my-2 my-lg-5 d-flex ms-auto" (ngSubmit) = "onSubmit(formSearch)" #formSearch = "ngForm">
    <input name = "word" ngModel required class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)] = "word" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled] = "formSearch.invalid">Search</button>
</form>
